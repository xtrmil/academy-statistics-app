spring.datasource.url=jdbc:mysql://localhost:3306/academystatsdb
spring.datasource.username=experisUser
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Specifies your Active Directory ID:
azure.activedirectory.tenant-id=${TENANT_ID}
# Specifies your App Registration's Application ID:
azure.activedirectory.client-id=${CLIENT_ID}
# Specifies your App Registration's secret key:
azure.activedirectory.client-secret=${CLIENT_SECRET}
# Specifies the list of Active Directory groups to use for authorization:
azure.activedirectory.user-group.allowed-group-names=Test
